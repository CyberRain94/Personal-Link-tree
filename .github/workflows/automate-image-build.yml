name: Docker Image CI for GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_and_publish:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build and push the Docker image
      run: |
          docker login --username cyberrain94 --password ${{ secrets.GH_PAT }} ghcr.io
          docker build -f Dockerfile --tag ghcr.io/cyberrain94/personal-link-tree:latest
          docker push ghcr.io/cyberrain94/personal-link-tree:latest
